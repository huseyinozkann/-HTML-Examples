<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="register.php">
        <div>
            <label for="name">Adınız</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="surname">Soyadınız</label>
            <input type="text" id="surname">
        </div>
        <div>
            <label for="password">Parola</label>
            <input type="password" id="parola">
        </div>
        <div>
            <label for="intro">Kendini Anlat</label>
            <textarea id="intro" cols="30" rows="10"></textarea>
        </div>
        <div>
            <p>En sevdiğin programlama dili:</p>
            <input type="radio" name="programlama" id="html">
            <label for="html">HTML</label>

            <input type="radio" name="programlama" id="css">
            <label for="css">CSS</label>

            <input type="radio" name="programlama" id="javascript">
            <label for="javascript">JAVASCRIPT</label>
            
        </div>
        <div>
            <p>En sevdiğin programlama dili:</p>
            <input type="checkbox" name="programlama" id="html2">
            <label for="html2">HTML</label>

            <input type="checkbox" name="programlama" id="css2">
            <label for="css2">CSS</label>

            <input type="checkbox" name="programlama" id="javascript2">
            <label for="javascript2">JAVASCRIPT</label>
        </div>
        <div>
            <label for="cities">Şehir</label>
            <select id="cities">
                <option value="42">Konya</option>
                <option value="34">İstanbul</option>
            </select>
        </div>
        <div>
            <label for="eposta">Email</label>
            <input type="email" id="eposta">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday">
        </div>
        <button type="submit">Kaydet</button>
        <button type="reset">Temizle</button>
    </form>
</body>
</html>
